<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
		<script type="module" src="index.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<h1 class="d-flex justify-content-center">Phone Book</h1>
		<br />
		<div class="row">
			<div class="container col">
				<div id="phones-list"></div>
				<div class="container">
					<div id="person-section"></div>
				</div>
			</div>

			<div class="container col">
				<input id="name-input" type="text" placeholder="Enter a name:" />
				<input
					id="number-input"
					type="tel"
					placeholder="Enter a number:"
					pattern="[0-9]{2}-[0-9]{2}-[0-9]{7}"
				/>
				<button id="add-contact" type="button">Add contact</button>
			</div>
		</div>
	</body>
</html>
